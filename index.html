<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>SPLI<br>TTER</h1>

  <main>

    <p>Bill</p>
    <div class="input-field">
      <img src="./images/euro.svg" alt="Icone euros" height="15px">
      <input type="number" id="bill">
    </div>

    <p>Select Tip %</p>
    <div class="tipChoice">

      <button id="five" >5%</button>
      <button id="ten" >10%</button>
      <button id="fifteen" >15%</button>
      <button id="twenty-five" >25%</button>
      <button id="fifty" >50%</button>
      <input type="number" id="custom" placeholder="Custom">

    </div>
    
    <p>Number of People</p>
    <div class="input-field">
      <img src="./images/icon-person.svg" alt="Icone de personne">
      <input type="number" id="people">
    </div>

    <div class="resultContainer">

      <div class="tipPerPerson">
        <div class="leftSideAmount">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>

        <div class="rightSideAmount">
          <span id="TipPerPersonAmount">0.00</span>
        </div>
      </div>

      <div class="total">
        <div class="leftSideTotal">
          <p>Total</p>
          <span>/ person</span>
        </div>

        <div class="rightSideTotal">
          <span id="totalBillPerPerson">00.00</span>
        </div>
      </div>

      <button id="reset">RESET</button>

    </div>
    
    <span id="myName" >DE BARROS Geoffrey</span>
  </main>
 


  <script src="./index.js"></script>

</body>
</html>
